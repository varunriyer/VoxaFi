<div class="register-container">
  <div class="register-card">
    <h2>Create your VoxaFi account</h2>
    <form (ngSubmit)="onRegister()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Enter your password">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
      </div>

      <div class="validation" *ngIf="password && confirmPassword && password !== confirmPassword">
        Passwords do not match.
      </div>

      <div class="form-actions">
        <button type="submit" [disabled]="isLoading || !email || !password || !confirmPassword">
          {{ isLoading ? 'Creating account...' : 'Register' }}
        </button>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="login-link">
        Already have an account? <a routerLink="/login">Login</a>
      </div>
    </form>
  </div>
</div>
